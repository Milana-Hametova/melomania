<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Меломания</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div id="logo" onclick="slowScroll('#top')">
            <span>Меломания</span>
        </div>
        <div id="about">
            <a href="#" titlе="Тренды">Тренды</a>
            <a href="#" titlе="Певцы">Певцы</a>
            <a href="#" titlе="Плейлисты">Плейлисты</a>
            <a href="#" titlе="Хиты 90х">Хиты 90х</a>
        </div>
    </header>

    <div id="top">
        <h1>Меломания</h1>
        <h3>найди свою музыку!</h3>
        <div id="noten">
            <button type="submit" onClick="location.href='#'">Тренды</button>
            <button type="submit" onClick="location.href='#'">Плейлисты</button>
            <button type="submit" onClick="location.href='#'">Певцы</button>
           <button type="submit" onClick="location.href='#'">Хиты 90х</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        function slowScroll(id) {
            $('html, body').animate({
                scrollTop: $(id).offset().top
            }, 500);
        }

        $(document).on("scroll", function () {
            if ($(window).scrollTop() === 0)
                $("header").removeClass("fixed");
            else
                $("header").attr("class", "fixed");

        });
    </script>
</body>

</html>
